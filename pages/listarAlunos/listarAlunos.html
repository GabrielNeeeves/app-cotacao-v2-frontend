<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Alunos - School Compare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script>
        // Role-based access control utility
        const RoleAuth = {
            ROLES: {
                CLIENTE: 'ROLE_CLIENTE',
                FUNCIONARIO: 'ROLE_FUNCIONARIO',
                ADMINISTRADOR: 'ROLE_ADMINISTRADOR'
            },
            
            checkPageAccess(requiredRole) {
                const userRole = localStorage.getItem('userRole');
                
                if (!userRole) {
                    alert('Você precisa estar autenticado para acessar esta página');
                    window.location.href = 'login.html';
                    return false;
                }
                
                const roleHierarchy = {
                    'ROLE_CLIENTE': 1,
                    'ROLE_FUNCIONARIO': 2,
                    'ROLE_ADMINISTRADOR': 3
                };
                
                if (roleHierarchy[userRole] < roleHierarchy[requiredRole]) {
                    alert('Você não tem permissão para acessar esta página');
                    window.location.href = '../index/index.html';
                    return false;
                }
                
                return true;
            }
        };
        
        // Check page access - requires CLIENTE role
        RoleAuth.checkPageAccess(RoleAuth.ROLES.CLIENTE);
    </script>
</head>
<body class="bg-gray-900 text-white min-h-full">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-purple-400">School Compare</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="../index/index.html" class="text-gray-300 hover:text-purple-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Página principal
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Meus Alunos</h1>
            <p class="text-gray-400">Visualizar todos os alunos cadastrados</p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-purple-500"></div>
            <p class="mt-2 text-gray-400">Carregando alunos...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden bg-red-900/20 border border-red-500 rounded-lg p-4 mb-6">
            <p class="text-red-400" id="errorMessage"></p>
        </div>

        <!-- Students Grid -->
        <div id="studentsGrid" class="hidden grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <!-- Student cards will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <div class="text-gray-500 mb-4">
                <svg class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
            </div>
            <h3 class="text-lg font-medium text-gray-400 mb-2">Nenhum aluno cadastrado</h3>
            <p class="text-gray-500">Você ainda não cadastrou nenhum aluno.</p>
        </div>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-semibold text-white mb-4">Editar Aluno</h3>
            
            <form id="updateStudentForm" class="space-y-4">
                <input type="hidden" id="updateAlunoId">
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Nome do Aluno</label>
                    <input type="text" id="updateNome" required
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Série</label>
                    <input type="text" id="updateSerie" required
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Turno</label>
                    <select id="updateTurno" required
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="MATUTINO">Matutino</option>
                        <option value="VESPERTINO">Vespertino</option>
                        <option value="NOTURNO">Noturno</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Ano Letivo</label>
                    <input type="number" id="updateAnoLetivo" min="2000" max="2100" required
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Observações</label>
                    <textarea id="updateObservacoes" rows="3"
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                </div>
                
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="studentsManager.closeUpdateModal()" 
                        class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-md text-sm font-medium transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" 
                        class="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-md text-sm font-medium transition-colors">
                        Atualizar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/listarAlunos.js"></script>
</body>
</html>
