<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Escolas - App cotação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-full">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-purple-400">App cotação</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="../../pages/index/index.html" class="text-gray-300 hover:text-purple-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Página principal
                    </a>
                    <a href="../buscarMateriais/buscarMateriais.html" class="text-gray-300 hover:text-purple-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Buscar materiais
                    </a>
                    <a href="../criarEscola/criarEscola.html" class="text-gray-300 hover:text-purple-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Criar Escola
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Lista de Escolas</h1>
            <p class="text-gray-400">Visualizar todas as escolas cadastradas</p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-purple-500"></div>
            <p class="mt-2 text-gray-400">Carregando escolas...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden bg-red-900/20 border border-red-500 rounded-lg p-4 mb-6">
            <p class="text-red-400" id="errorMessage"></p>
        </div>

        <!-- Schools Grid -->
        <div id="schoolsGrid" class="hidden grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <!-- School cards will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <div class="text-gray-500 mb-4">
                <svg class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-2 0H3m2-16l2 2m0 0l2-2m-2 2v14"/>
                </svg>
            </div>
            <h3 class="text-lg font-medium text-gray-400 mb-2">Nenhuma escola encontrada</h3>
            <p class="text-gray-500">Não há escolas cadastradas no sistema.</p>
        </div>
    </div>

    <!-- Edit School Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md mx-4 border border-gray-700">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-white">Editar Escola</h2>
                <button id="closeModal" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <form id="editSchoolForm" class="space-y-4">
                <div>
                    <label for="editNome" class="block text-sm font-medium text-gray-300 mb-2">Nome da Escola</label>
                    <input type="text" id="editNome" name="nome" required
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>

                <div>
                    <label for="editEndereco" class="block text-sm font-medium text-gray-300 mb-2">Endereço</label>
                    <input type="text" id="editEndereco" name="endereco" required
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>

                <div>
                    <label for="editTipoEscola" class="block text-sm font-medium text-gray-300 mb-2">Tipo de Escola</label>
                    <select id="editTipoEscola" name="tipoEscola" required
                            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="">Selecione o tipo</option>
                        <option value="PUBLICA">Pública</option>
                        <option value="PRIVADA">Privada</option>
                    </select>
                </div>

                <div>
                    <label for="editCnpj" class="block text-sm font-medium text-gray-300 mb-2">CNPJ</label>
                    <input type="text" id="editCnpj" name="cnpj" required
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="00.000.000/0000-00">
                </div>

                <div>
                    <label for="editTelefone" class="block text-sm font-medium text-gray-300 mb-2">Telefone</label>
                    <input type="text" id="editTelefone" name="telefone" required
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="(00)00000-0000">
                </div>

                <div class="flex space-x-3 pt-4">
                    <button type="button" id="cancelEdit" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-md text-sm font-medium transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" id="saveEdit" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-md text-sm font-medium transition-colors">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/listarEscola.js"></script>
    <script src="../../js/auth.js"></script>
</body>
</html>
