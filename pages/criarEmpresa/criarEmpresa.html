<!DOCTYPE html>
<html lang="pt-BR" class="bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar empresa - App Cotação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <span class="text-purple-400 text-xl font-bold">App cotação</span>
            </div>
            <div class="flex space-x-6">
                <a href="../index/index.html" class="text-gray-300 hover:text-purple-400 transition-colors">Página principal</a>
                <!-- <a href="../listar-escolas.html" class="text-gray-300 hover:text-purple-400 transition-colors">Listar Escolas</a>
                <a href="criar-escola.html" class="text-gray-300 hover:text-purple-400 transition-colors">Criar Escola</a> -->
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white transition-colors">
                    Sair
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold text-purple-400 text-center mb-8">Criar Nova Empresa</h1>
            
            <form id="empresaForm" class="space-y-6">
                <!-- Nome da Empresa -->
                <div>
                    <label for="nome" class="block text-gray-300 text-sm font-medium mb-2">Nome da Empresa</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        placeholder="Ex: Empresa ABC Ltda"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        required
                    >
                </div>

                <!-- Endereço -->
                <div>
                    <label for="endereco" class="block text-gray-300 text-sm font-medium mb-2">Endereço</label>
                    <input 
                        type="text" 
                        id="endereco" 
                        name="endereco" 
                        placeholder="Ex: Rua das Flores, 123, Centro"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        required
                    >
                </div>

                <!-- CNPJ -->
                <div>
                    <label for="cnpj" class="block text-gray-300 text-sm font-medium mb-2">CNPJ</label>
                    <input 
                        type="text" 
                        id="cnpj" 
                        name="cnpj" 
                        placeholder="00.000.000/0000-00"
                        maxlength="18"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        required
                    >
                </div>

                <!-- Buttons -->
                <div class="flex justify-end space-x-4 pt-6">
                    <button 
                        type="button" 
                        onclick="cancelar()"
                        class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors font-medium"
                    >
                        Cancelar
                    </button>
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors font-medium"
                    >
                        Criar Empresa
                    </button>
                </div>
            </form>

            <!-- Loading and Error Messages -->
            <div id="loadingMessage" class="hidden text-center text-purple-400 mt-4">
                Criando empresa...
            </div>
            <div id="errorMessage" class="hidden text-center text-red-400 mt-4"></div>
            <div id="successMessage" class="hidden text-center text-green-400 mt-4"></div>
        </div>
    </div>

    <script src="../../js/criarEmpresa.js"></script>
</body>
</html>
