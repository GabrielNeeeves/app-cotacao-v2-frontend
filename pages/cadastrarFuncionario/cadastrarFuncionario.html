<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Funcionário - App cotação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold text-purple-400">App Cotação</span>
                    </div>
                </div>
                <div class="flex items-center space-x-8">
                    <a href="../index/index.html" class="text-gray-300 hover:text-purple-400 px-3 py-2 text-sm font-medium transition-colors">Página principal</a>
                    <a href="#" class="text-gray-300 hover:text-purple-400 px-3 py-2 text-sm font-medium transition-colors">Item Details</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-white">Criar Nova Conta</h2>
                <p class="mt-2 text-gray-400">Registrar-se como funcionário</p>
            </div>

            <form id="funcionarioForm" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <!-- Nome -->
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-300 mb-2">Nome</label>
                        <input 
                            id="nome" 
                            name="nome" 
                            type="text" 
                            required 
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Digite seu nome"
                        >
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            required 
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Digite seu email"
                        >
                    </div>

                    <!-- Senha -->
                    <div>
                        <label for="senha" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                        <input 
                            id="senha" 
                            name="senha" 
                            type="password" 
                            required 
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Digite sua senha"
                        >
                    </div>

                    <!-- Salário -->
                    <div>
                        <label for="salario" class="block text-sm font-medium text-gray-300 mb-2">Salário</label>
                        <input 
                            id="salario" 
                            name="salario" 
                            type="number" 
                            step="0.01"
                            min="0"
                            required 
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Digite o salário"
                        >
                    </div>

                    <!-- Tipo de Vínculo -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Tipo de Vínculo</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="vinculo" value="empresa" class="text-purple-500 focus:ring-purple-500" checked>
                                <span class="ml-2 text-gray-300">Empresa</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="vinculo" value="escola" class="text-purple-500 focus:ring-purple-500">
                                <span class="ml-2 text-gray-300">Escola</span>
                            </label>
                        </div>
                    </div>

                    <!-- Empresa ID -->
                    <div id="empresaField">
                        <label for="empresaId" class="block text-sm font-medium text-gray-300 mb-2">ID da Empresa</label>
                        <input 
                            id="empresaId" 
                            name="empresaId" 
                            type="number" 
                            min="1"
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Digite o ID da empresa"
                        >
                    </div>

                    <!-- Escola ID -->
                    <div id="escolaField" class="hidden">
                        <label for="escolaId" class="block text-sm font-medium text-gray-300 mb-2">ID da Escola</label>
                        <input 
                            id="escolaId" 
                            name="escolaId" 
                            type="number" 
                            min="1"
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Digite o ID da escola"
                        >
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded-lg"></div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden bg-green-900 border border-green-700 text-green-300 px-4 py-3 rounded-lg"></div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span id="submitText">Registrar</span>
                        <span id="loadingSpinner" class="hidden ml-2">
                            <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </div>

                <!-- Back to Login -->
                <div>
                    <button 
                        type="button" 
                        onclick="window.location.href='../login/login.html'"
                        class="w-full flex justify-center py-3 px-4 border border-gray-600 rounded-lg shadow-sm text-sm font-medium text-gray-300 bg-transparent hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors"
                    >
                        Voltar ao Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/cadastrarFuncionario.js"></script>
</body>
</html>
