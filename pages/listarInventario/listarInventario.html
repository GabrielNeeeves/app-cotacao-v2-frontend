<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Inventário - App cotação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-full">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-purple-400">App cotação</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="../index/index.html" class="text-gray-300 hover:text-purple-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Página principal
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Meu Inventário</h1>
            <p class="text-gray-400">Visualizar todos os itens do seu inventário pessoal</p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-purple-500"></div>
            <p class="mt-2 text-gray-400">Carregando inventário...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden bg-red-900/20 border border-red-500 rounded-lg p-4 mb-6">
            <p class="text-red-400" id="errorMessage"></p>
        </div>

        <!-- Inventory Grid -->
        <div id="inventoryGrid" class="hidden grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <!-- Inventory cards will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <div class="text-gray-500 mb-4">
                <svg class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                </svg>
            </div>
            <h3 class="text-lg font-medium text-gray-400 mb-2">Inventário vazio</h3>
            <p class="text-gray-500">Você ainda não possui itens no seu inventário.</p>
        </div>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-semibold text-white mb-4">Editar Item do Inventário</h3>
            
            <form id="updateInventoryForm" class="space-y-4">
                <input type="hidden" id="updateInventoryId">
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Nome do Item</label>
                    <input type="text" id="updateItemNome" required
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Quantidade</label>
                    <input type="number" id="updateQuantidade" min="1" required
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="inventoryManager.closeUpdateModal()" 
                        class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-md text-sm font-medium transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" 
                        class="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-md text-sm font-medium transition-colors">
                        Atualizar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/listarInventario.js"></script>
</body>
</html>
