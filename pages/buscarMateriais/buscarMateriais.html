<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Supplies Search - SchoolSuppliesCompare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background-color: #2d2d2d;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #404040;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #8b5cf6;
        }

        .logo::before {
            content: "üè†";
            font-size: 1.5rem;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #8b5cf6;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            font-size: 2rem;
            color: #8b5cf6;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Search Section */
        .search-section {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #404040;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .search-button {
            background-color: #8b5cf6;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #7c3aed;
        }

        .search-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            color: #8b5cf6;
            font-size: 1.1rem;
            margin: 2rem 0;
        }

        .error {
            background-color: #dc2626;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .no-results {
            text-align: center;
            color: #999;
            font-size: 1.1rem;
            margin: 2rem 0;
        }

        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .supply-card {
            background-color: #2d2d2d;
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .supply-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .school-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #8b5cf6;
            margin-bottom: 0.5rem;
        }

        .year-series {
            color: #999;
            font-size: 0.9rem;
        }

        .material-info {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .material-name {
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .material-details {
            color: #ccc;
            font-size: 0.9rem;
        }

        .view-details-btn {
            background-color: #8b5cf6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .view-details-btn:hover {
            background-color: #7c3aed;
        }

        /* Footer */
        .footer {
            background-color: #2d2d2d;
            padding: 1rem 2rem;
            text-align: center;
            border-top: 1px solid #404040;
            margin-top: 3rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: #999;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer-links a:hover {
            color: #8b5cf6;
        }

        .copyright {
            color: #666;
            font-size: 0.8rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .container {
                padding: 1rem;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">SchoolSuppliesCompare</div>
        <nav class="nav">
            <a href="#" onclick="goToMainPage()">Main Page</a>
            <a href="#" onclick="goToItemDetails()">Item Details</a>
            <a href="#" onclick="goToPriceComparison()">Price Comparison</a>
            <a href="#" onclick="goToAbout()">About Us</a>
            <a href="#" onclick="goToContact()">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h1 class="page-title">School Supplies Search</h1>
        
        <!-- Search Section -->
        <section class="search-section">
            <h2 style="margin-bottom: 1rem; color: #ffffff;">Search by School Name</h2>
            <div>
                <input 
                    type="text" 
                    id="schoolNameInput" 
                    class="search-input" 
                    placeholder="Enter school name..."
                    onkeypress="handleKeyPress(event)"
                >
                <br>
                <button id="searchButton" class="search-button" onclick="searchSchoolSupplies()">
                    Search Supplies
                </button>
            </div>
        </section>

        <!-- Loading State -->
        <div id="loadingState" class="loading" style="display: none;">
            Searching for school supplies...
        </div>

        <!-- Error State -->
        <div id="errorState" class="error" style="display: none;"></div>

        <!-- No Results State -->
        <div id="noResultsState" class="no-results" style="display: none;">
            No school supplies found for this school name.
        </div>

        <!-- Results Grid -->
        <div id="resultsGrid" class="results-grid"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <div class="copyright">¬© 2023 SchoolSuppliesCompare</div>
    </footer>

    <script src="../../auth-manager.js"></script>
    <script src="buscarMateriais.js"></script>
</body>
</html>
