<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Supplies Search - SchoolSuppliesCompare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        purple: {
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation Header -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-purple-400">üè† SchoolSuppliesCompare</h1>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="../index/index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Main Page</a>
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Item Details</a>
                        <a href="../createList/create-list.html" class="text-gray-300 hover:text-purple-400 transition duration-300">Criar Lista Padr√£o</a>
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Price Comparison</a>
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About Us</a>
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Title -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-purple-400 mb-2">School Supplies Search</h2>
            <p class="text-gray-400">Search for school supply lists by school name</p>
        </div>

        <!-- Search Section -->
        <div class="mb-8">
            <div class="max-w-md">
                <label for="schoolSearch" class="block text-sm font-medium text-gray-300 mb-2">School Name</label>
                <div class="flex gap-3">
                    <input 
                        type="text" 
                        id="schoolSearch" 
                        placeholder="Enter school name..."
                        class="flex-1 bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    >
                    <button 
                        id="searchBtn"
                        class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900"
                    >
                        Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-purple-500"></div>
            <p class="text-gray-400 mt-2">Searching...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg mb-6">
            <p id="errorText"></p>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <h3 class="text-xl font-semibold text-white mb-4">Search Results</h3>
            <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Results will be populated here -->
            </div>
        </div>

        <!-- No Results -->
        <div id="noResults" class="hidden text-center py-8">
            <p class="text-gray-400 text-lg">No school supply lists found for this search.</p>
        </div>
    </div>

<!-- Added modal for displaying material details -->
    <!-- Modal -->
    <div id="detailsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-lg max-w-2xl w-full max-h-[90vh] overflow-hidden">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-6 border-b border-gray-700">
                <h3 id="modalTitle" class="text-xl font-semibold text-white">School Supply Details</h3>
                <button id="closeModal" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
                <!-- School Info -->
                <div id="modalSchoolInfo" class="mb-6 p-4 bg-gray-700 rounded-lg">
                    <!-- School information will be populated here -->
                </div>
                
                <!-- Materials List -->
                <div>
                    <h4 class="text-lg font-semibold text-purple-400 mb-4">Materials List</h4>
                    <div id="modalMaterialsList" class="space-y-3">
                        <!-- Materials will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/buscarMateriais.js"></script>
</body>
</html>
