<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Material List - SchoolSuppliesCompare</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation Header -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-purple-400">App cotação</h1>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <a href="../index/index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Página principal</a>
                    <a href="../buscarMateriais/buscarMateriais.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Buscar materiais</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6">
            <h2 class="text-2xl font-bold text-purple-400 mb-6">Criar nova lista padrão</h2>
            
            <!-- Access Denied Message (hidden by default) -->
            <div id="accessDenied" class="hidden bg-red-600 text-white p-4 rounded-lg mb-6">
                <h3 class="font-bold">Acesso negado</h3>
                <p>Apenas FUNCIONARIOS podem criar listas.</p>
            </div>

            <!-- Form -->
            <form id="createListForm" class="space-y-6">
                <!-- Basic Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="funcionarioId" class="block text-sm font-medium text-gray-300 mb-2">ID do funcionário</label>
                        <input type="number" id="funcionarioId" name="funcionarioId" required
                               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="escolaId" class="block text-sm font-medium text-gray-300 mb-2">ID da escola</label>
                        <input type="number" id="escolaId" name="escolaId" required
                               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="anoLetivo" class="block text-sm font-medium text-gray-300 mb-2">Ano Letivo</label>
                        <input type="number" id="anoLetivo" name="anoLetivo" required min="2020" max="2030"
                               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="serie" class="block text-sm font-medium text-gray-300 mb-2">Ano/Série</label>
                        <input type="text" id="serie" name="serie" required placeholder="e.g., 9°C"
                               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Materials Section -->
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-purple-400">Materiais</h3>
                        <button type="button" id="addMaterialBtn" 
                                class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                            Add Material
                        </button>
                    </div>
                    
                    <div id="materialsContainer" class="space-y-4">
                        <!-- Material items will be added here dynamically -->
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancelBtn" 
                            class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-md font-medium transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" id="submitBtn"
                            class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-md font-medium transition-colors">
                        Criar lista
                    </button>
                </div>
            </form>

            <!-- Loading State -->
            <div id="loadingState" class="hidden text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-purple-400"></div>
                <p class="mt-2 text-gray-400">Criando lista...</p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden bg-green-600 text-white p-4 rounded-lg">
                <h3 class="font-bold">Success!</h3>
                <p>Lista de materiais criada.</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-600 text-white p-4 rounded-lg">
                <h3 class="font-bold">Error</h3>
                <p id="errorText">Falha ao criar lista de materiais.</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/auth.js"></script>
    <script src="../../js/navigation.js"></script>
    <script src="../../js/ui.js"></script>
    <script src="../../js/create-list.js"></script>
    <script src="../../js/app.js"></script>
</body>
</html>
