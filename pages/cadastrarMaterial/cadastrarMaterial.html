<!DOCTYPE html>
<html lang="pt-BR" class="bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Material - App cotação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-8">
                <h1 class="text-xl font-bold text-purple-400">SchoolCompare</h1>
                <div class="flex space-x-6">
                    <a href="../index/index.html" class="text-gray-300 hover:text-purple-400 transition-colors">Página principal</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-6 py-8">
        <div class="bg-gray-800 rounded-lg p-8">
            <h2 class="text-3xl font-bold text-purple-400 text-center mb-8">Cadastrar Novo Material</h2>
            
            <form id="materialForm" class="space-y-6">
                <!-- Nome do Material -->
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-300 mb-2">Nome do Material</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        required
                        placeholder="Ex: Caderno Universitário 10 matérias"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    >
                </div>

                <!-- Descrição -->
                <div>
                    <label for="descricao" class="block text-sm font-medium text-gray-300 mb-2">Descrição</label>
                    <textarea 
                        id="descricao" 
                        name="descricao" 
                        required
                        rows="3"
                        placeholder="Ex: Caderno capa dura, 200 folhas"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
                    ></textarea>
                </div>

                <!-- Categoria -->
                <div>
                    <label for="categoria" class="block text-sm font-medium text-gray-300 mb-2">Categoria</label>
                    <select 
                        id="categoria" 
                        name="categoria" 
                        required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    >
                        <option value="">Selecione uma categoria</option>
                        <option value="Papelaria">Papelaria</option>
                        <option value="Livros">Livros</option>
                        <option value="Material Escolar">Material Escolar</option>
                        <option value="Uniformes">Uniformes</option>
                        <option value="Eletrônicos">Eletrônicos</option>
                        <option value="Esportes">Esportes</option>
                        <option value="Arte">Arte</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end space-x-4 pt-6">
                    <button 
                        type="button" 
                        onclick="cancelForm()"
                        class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition-colors"
                    >
                        Cancelar
                    </button>
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Cadastrar Material
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>

    <script src="../../js/cadastrarMaterial.js"></script>
</body>
</html>
